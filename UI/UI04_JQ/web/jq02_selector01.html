<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () { // window.onload와 같은 기능
            $("div:eq(0)").css({"border" : "1px solid red", "width" : "700px", "height": "200px"})
            $("#view").css({"border" : "1px solid red","width":"700px", "height": "100px"})
        });

        function test01() { // document.get, querySel~이랑 같은 기능
            $("span").css("color", "red");
            $("#view").text('$("span").css("color", "red");');
        }

        function test02() {
            // $("#t1")랑 jQuery("#t1")이랑 같다.
            jQuery("#t1").css("color", "blue");
            jQuery("#view").text('$("span").css("color", "red");')
        }

        function test03() {
            $(".t2").css("color", "orange");
            $("#view").text('$(".t2").css("color", "orange");')
        }

        function test04() {
            $("li span").css("background-color", "darkgray").css("color","yellow");
            $("#view").text('$("li > span").css("background-color", "darkgray").css("color","yellow");');
        }

        function test05() {
            $("li > span").css("color", "green");
            $("#view").text('$("li > span").css("color", "green");');
        }

        function test06() {
            $("li:nth-child(odd)").css("background-color", "skyblue"); // odd : 홀수
            $("#view").text('$("li:nth-child(odd)").css("background-color", "skyblue"); $("li:nth-child(even)").css("background-color", "aquamarine");');
            $("li:nth-child(even)").css("background-color", "aquamarine");
            //$("li:nth-child(6)").css("background-color", "skyblue");

        }

        function test07() {
            $("li:first-child").css("background-color", "black").css("color", "white");
            $("#view").text('$("li:first-child").css("background-color", "black").css("color", "white");');
        }

        function test08() {
            $("li:last-child").css("background-color","silver");
            $("#view").text('$("li:last-child").css("background-color","silver");');
        }

        function cls() {
            $("ul li").css("background-color", "white").css("color", "black");
            $("#view").text(' ');

        }
    </script>
</head>
<body>

    <h1>selector</h1>

    <div>
        <ul>
            <li><span>tag로 선택하기</span></li>
            <li id = "t1">id로 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>parent child로 선택하기</span></li>
            <li><b><span>parent &gt; child</span></b></li>
            <li>:nth-child(n/odd/even) 로 선택하기</li>
            <li>:first-child로 선택하기</li>
            <li>:last-child로 선택하기</li>
        </ul>
    </div>

    <div>
        <button onclick="test01();">tag 선택(span)</button>
        <button onclick="test02();">id 선택(t1)</button>
        <button onclick="test03();">class 선택(t2)</button>
        <button onclick="test04();">p c 선택</button>
        <button onclick="test05();">p &gt; c 선택</button>
        <button onclick="test06();">nth-child</button>
        <button onclick="test07();">first-child</button>
        <button onclick="test08();">last-child</button>
        <button onclick="cls();">cls</button>
    </div>

    <div id="view">

    </div>
</body>
</html>
