<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        #colorbox {
            width: 320px;
            height: 320px;
            position: relative;
        }

        #red, #green, #blue, #yellow {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            position: absolute;
        }

        #green {left: 160px;}
        #blue {top: 160px;}
        #yellow {left: 160px; top: 160px;}
    </style>

    <script type="text/javascript">

        // this.checked = true or flase
        function allSelect(bool) {

            var chks = document.getElementsByName("chk");

            for (var i = 0; i < chks.length; i++) {
                chks[i].checked = bool;
            }
        }

        function selectColor() {
            var chk = document.getElementsByName("chk");

            for (var i = 0; i < chk.length; i++) {
                if (chk[i].checked) {
                    document.getElementById(chk[i].value).style.backgroundColor = chk[i].value;
                } else {
                    document.getElementById(chk[i].value).style.backgroundColor = "white";
                }
            }

        }

        function clearColor() {

            document.getElementsByName("all")[0].checked = false;
            allSelect(false);
            var colorBox = document.querySelectorAll("#colorbox > div");
            for (var i = 0; i < colorBox.length; i++) {
                colorBox[i].style.backgroundColor="";
            }

        }


    </script>
</head>
<body>

    <div id = "colorbox">
        <div id = "red">red</div>
        <div id = "green">green</div>
        <div id = "blue">blue</div>
        <div id = "yellow">yellow</div>
    </div>

    <div id = "base">
        <form>
            <input type="checkbox" name="all" onclick="allSelect(this.checked);">전체 선택<br>

            <input type="checkbox" name="chk" value="red">빨강<br>
            <input type="checkbox" name="chk" value="green">초록<br>
            <input type="checkbox" name="chk" value="blue">파랑<br>
            <input type="checkbox" name="chk" value="yellow">노랑<br>

            <input type="button" value="선택" onclick="selectColor();">
            <input type="button" value="초기화" onclick="clearColor();">
        </form>
    </div>
</body>
</html>
