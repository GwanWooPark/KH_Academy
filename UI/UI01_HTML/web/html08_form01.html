<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="html08_form01_res.html" method="get"> <!-- post :  get :-->
        <fieldset>   <!-- fieldset으로 하면 네모지기가 만들어짐 -->
            <legend>회원가입</legend>
            <p> <!-- 영역을 나눌때 p태그가 아니라 div태그임 여기서 일부러 p로 씀 -->
                아이디 : <input type="text" name="id">
            </p>
            <p>
                비밀번호 : <input type="password" name="pw">
            </p>
            <p>
                이메일 수신여부<br>
                <input type="radio" name="rdo" value="y">Y<br>
                <input type="radio" name="rdo" value="n">N<br>
                <!-- radio button은 같은 이름이여야 중복 불가 -->
            </p>
            <p>
                관심분야<br>
                <input type="checkbox" name="cb1" value="html">HTML<br>
                <input type="checkbox" name="cb2" value="css">CSS<br>
                <input type="checkbox" name="cb3" value="javascript">JavaScript<br>
            </p>
            <p>
                <input type="button" value="그냥 버튼">
                <input type="reset" value="취소">
                <input type="submit" value="전송">
            </p>
            <p>
                <input type="file">
                <input type="hidden" name="myhidden" value="my hidden value">
            </p>
        </fieldset>
    </form>
</body>
</html>
