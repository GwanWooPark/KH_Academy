<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        // open() : 경로, 이름, 옵션 지정
        function pooUp() {
            window.open("js13_popup02.html", "", "width = 300px, height = 300px");
        }

        // onload 해당 페이지의 바디가 로드된 후 실행되는 이벤
    </script>
</head>
<body>

    <button onclick="pooUp()">팝업창!</button>
</body>
</html>
