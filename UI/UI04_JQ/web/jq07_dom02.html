<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("div").find("b").css({"font-size": "30pt", "color": "red"}); // div 태그에서 b 태그 찾음
            $("div").children("#chd").text("2. children()");               // div의 자식들중 아이디가 chd인 놈 찾기
            $("b").parent().css("background-color", "skyblue");            // b의 부모를 찾아라
            $("p > b").parents("div").css("background-color", "pink");     // p의 자식 b의 부모 태그(들)을 p, div, body...중 div를 찾아라.
            $("p").eq(0).next().css("font-size", "30pt");                  // p태그 중 0번지의 형제태그를 찾아라.

        });
    </script>

</head>
<body>

    <pre>
        <b>find("selector") </b> : 선택한 엘리먼트의 자손들 중, 탐색하고자 하는 엘리먼트를 찾는다.
        <b>children("selector")</b> : 선택한 엘리먼트의 자식요소들 중, 탐색하고자 하는 엘리먼트를 찾는다.
        <b>prrent() / parents("selector")</b> : 선택한 엘리먼트의 부모요소를 찾는다.
        <b>next("selector")</b> : 선택한 엘리먼트 다음에 나오는 요소를 찾는다. (형제 요소)
    </pre>

    <div>
        <p><b>1</b></p>
        <p id = "chd">2</p>
        <p>3</p>
        <p>4</p>
    </div>

</body>
</html>
