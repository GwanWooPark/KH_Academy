<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        a > img {
            width: 50px;
            height: 50px;
        }

        #gallery {
            width: 200px;
            height: 200px;
        }

        p {
            width: 350px;
            height: 250px;
        }

        img {
            vertical-align: middle;
        }
        a {
            text-decoration: none;
        }

    </style>
    <script type="text/javascript">

        var num = 1;

        function prevGallery() {
            num--;

            if (num < 1) {
                num = 6;
            }

            document.getElementById("gallery").src = "resource/image/img0" + num + ".png";

            // 이벤트 전파 막기 (jquery에서 배움)
            return false;
        }


        function nextGallery() {
            num++;

            if (num > 6) {
                num = 1;
            }
            document.getElementById("gallery").src = "resource/image/img0" + num + ".png"
            return false;
        }

    </script>

</head>
<body>

    <div id = "galleryWrap">
        <p>
            <a href="https://www.naver.com" onclick="return prevGallery();">
                <img alt="이전 그림" src="resource/image/rightarrow.png"/>
            </a>

            <img id = "gallery" alt="갤러리" src="resource/image/img01.png"/>

            <a href="#next" onclick="nextGallery();">
                <img alt="다음 그림" src="resource/image/leftArrow.png">
            </a>
        </p>
    </div>

</body>
</html>
