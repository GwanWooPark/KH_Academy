        function multiArr() {
            var len = 3;
            var arr = new Array(len);

            for (var i = 0; i < arr.length; i++) {
                arr[i] = new Array(len);
            }

            arr[0][0] = "수박";
            arr[0][1] = "키위";
            arr[0][2] = "딸기";

            arr[1][0] = "1";
            arr[1][1] = "2";
            arr[1][2] = "3";

            arr[2][0] = ["java", "script"];
            arr[2][1] = ["ui", "web"];
            arr[2][2] = ["jsp", ["servlet", "jsp"]];

            alert("배열 전체 : " + arr.toString());
            alert("3 : " + arr[1][2]);
            alert("servlet : " + arr[2][2][1][0]);
        }

        function joinTest() {

            var games = ["오버워치", "쿠키런", "리그 오브 레전드", "피파"];
            //alert(games);

            //alert(res);

            var nums = ["1", "3", "5", "7", 9];
            var result = nums.join(" + ");
            alert(result + " = " + eval(result));

           var b = queue.pop();
