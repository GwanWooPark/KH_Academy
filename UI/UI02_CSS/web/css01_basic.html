<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!--  <link href="resources/css/style.css" rel = "stylesheet" type="text/css"> -->
    <!-- href : css 파일 경로(위치)  rel : 연결 대상의 속성(stylesheet로 만들어져 있다 -> 문서의 스타일과 관련된 파일이다. type : 당파일의 정보 값-->

    <style type="text/css">

        /*
          주석

          외부의 css를 가지고 오는 방법은, link 태그 혹은 style태그 내에서 @import 사용해서 가져올 수 있다.
         */


        @import url("resources/css/style.css");
        p {
            background-color: skyblue;
        }
    </style>

</head>
<body>

    <h1>css 기본 문법</h1>

    <h3>작성방식 3가지</h3>

    <b style="color: pink;">1. 인라인 스타일 시트 : 우선순위가 높다.</b>

    <p>
        <span>2. 내부 스타일시트 : html 내부에서 간단하게 작성.</span>
        <br>
        <b>3. 외부 스타일 시트 : *.css 파일을 생성 (가장 많이 사용)</b>
    </p>


</body>
</html>
