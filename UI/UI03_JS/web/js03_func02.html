<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 1. 명시적 함수
        function func01() {
            alert("명시적 함수");
            alert("이름이 있는 힘수");
        }

        // 2. 익명 함수
        var func02 = function (i) {
            alert("익명 함수 :이름이 없는 함수" + i);
        };

        // 3. 리터럴 함수
        /*

            1. var tmp = function (msg) {
                            alert(msg);
                             }


             2. tmp = function (myLiteral) {
                           alert("안녕하세요, 리터럴 입니다.);
                          }

              3. literalPrn(tmp1)

        */
        function literalPrn(myLiteral) {
            myLiteral("안녕하세요, 리터럴입니다.");
        }

        function func03() {
            literalPrn(function (msg) {
                alert(msg);
            });

            /*
            var tmp =  function (msg) {
                            alert(msg);
                            };

            literalPrn(tmp);  와 같음

            파라미터가 값 = 함수로 나타낼 수 있음 왜냐 함수도 자바스크립트에서 변수의 한 종류이기 때문
             */
        }

        function valTest() {
            var msg = "qClass";
            for (var i = 0; i < arguments.length; i++) {
                msg += arguments[i] + " ";
            }
            alert(msg);
        }

        // closure : 내부함수(자식)가 외부함수(부모)의 변수, 파라미터 등에 접근 가능
        function closureTest(val) {
            var msg = "!!!";

            function addVal() {
                alert(val + msg);
            }

            return addVal;
        }

        var amEdu = closureTest('Servlet');

        function pmEdu(val) {
            closureTest(val)();
            // var tmp = closureTest(val);
            // tmp();
            /*
              빈 괄호 이유 : 반환되는 값이 '함수' 값이므로 괄호가 있어야 반환되는 함수가 실행 가능
             */
        }

        var t = function test() {
            alert("JavaScript");
        }();

    </script>
</head>
<body>

    <h1>함수</h1>

    <h2>함수의 종류</h2>

    <p onclick="func01()">1. 명시적 함수</p>
    <p onclick="func02(100)">2. 익명 함수</p>
    <p onclick="func03()">3. 리터럴 함수(함수 리터럴)</p>
    <!-- 세미콜론 생략가능. 단, 한줄에 여려 멍령을 사용하는 경우 생략 불가!  -->

    <h2 onclick="valTest('가', '나', '다')">args(arguments) 속성</h2>

    <h2>클로저 (내부함수)</h2>

    <label for="am">오전 강의</label>
    <input type="text" id = "am">
    <input type="button" value="클릭" onclick="amEdu();">


    <hr>

    <label for = "pm">오후 강의</label>
    <input type="text" id = "pm">
    <input type="button" value="클릭" onclick="pmEdu(pm.value);">


</body>
</html>
